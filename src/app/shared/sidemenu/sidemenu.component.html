<div style="padding: 1rem">
    <h1>Dashboard</h1>
    <mat-sidenav mode="side" opened class="example-sidenav">
        <mat-list role="list">

            @for( item of menuItems; track item ){
                <mat-list-item role="listitem"> 
                    <a routerLink="{{ item.path }}" > {{ item.title }} </a>
                </mat-list-item>
                <mat-divider/>
            }            
            
        </mat-list>
    </mat-sidenav>
</div>
